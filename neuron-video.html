<dom-module id="neuron-video">
  <style>
	  :host{
		  display: flex;
	  }
	  #videostream{
		  flex: 1;
		  display: flex;
		  align-items: center;
		  flex-direction: column;
		  justify-content: center;
	  }
	  #buttons{
		  flex: 1;
		  display: flex;
		  align-items: center;
		  justify-content: center;
	  }
	</style>
  <template>
	
	<div id="videostream">
	  <video id="basicStream" class="videostream" width="{{width}}" height="{{height}}" autoplay=""></video> 
	</div>
	<div id="buttons">
	  <paper-button on-tap="startVideo">Capture video</paper-button>
	  <paper-button on-tap="stopVideo">Stop</paper-button>
	</div>
  </template>
</dom-module>
<script src="neuron-video.js"> </script>
